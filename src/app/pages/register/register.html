<h2>Registro</h2>
<form [formGroup]="formRegister" (ngSubmit)="onSubmit()">
  <app-input-text formControlName="nombre" placeholder="Nombre"></app-input-text>
  <input type="email" formControlName="email" placeholder="Correo electrónico" />
  <input type="password" formControlName="contrasena" placeholder="Contraseña" />
  <app-boton-submit text="Registrarse"></app-boton-submit>
</form>
<p *ngIf="error" style="color:red;">{{ error }}</p>
