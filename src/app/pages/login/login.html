<h2>Iniciar Sesión</h2>
<form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
  <app-input-text formControlName="email" placeholder="Email"></app-input-text>
  <app-input-text type="password" formControlName="contrasena" placeholder="Contraseña"></app-input-text>
  <app-boton-submit text="Ingresar"></app-boton-submit>
</form>
<p *ngIf="error" style="color:red;">{{ error }}</p>
