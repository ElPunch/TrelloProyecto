<h2>Iniciar Sesión</h2>
<form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
   <input type="email" formControlName="email" placeholder="Correo electrónico" />
    <input type="password" formControlName="contrasena" placeholder="Contraseña" />
  <app-boton-submit text="Ingresar"></app-boton-submit>
</form>
<button routerLink="/register">¿No tienes cuenta? Regístrate aquí</button>
<p *ngIf="error" style="color:red;">{{ error }}</p>
